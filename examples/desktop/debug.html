<html>
<head>
    <title>GeoMoose 3 Debug Instance</title>
    <link rel="stylesheet" type="text/css" href="../geomoose/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../geomoose/node_modules/mapskin/css/mapskin.min.css" />
    <link rel="stylesheet/less" href="../geomoose/src/less/gm3.less" />
    <script ="text/javascript" src="../geomoose/node_modules/less/dist/less.min.js"></script>

    <!-- uncomment to test compiled version of the CSS 
    <link rel="stylesheet" type="text/css" href="../dist/css/geomoose.css">
    -->
    <link rel="stylesheet" type="text/css" href="app.css"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
</head>
<body>
    <div id="header">
        <img height="50" src="logo.png">
        <div id="toolbar"></div>
    </div>

    <div id="tabs">
        <div class="tabs">
            <span id="catalog-tab" class="tab show" onclick="showTab('catalog', event)">Catalog</span>
            <span id="favorites-tab" class="tab" onclick="showTab('favorites', event)">Favorites</span>
            <span id="visible-layers-tab" class="tab" onclick="showTab('visible-layers', event)">Visible</span>
            <span id="service-tab-tab" class="tab" onclick="showTab('service-tab', event)">Super Tab</span>
        </div>
        <div class="tab-content" id="catalog"></div>
        <div class="tab-content" id="favorites"></div>
        <div class="tab-content" id="visible-layers"></div>
        <div class="tab-content" id="service-tab"></div>
    </div>
    <div id="map"></div>
    <div id="results-grid"></div>
    <div id="footer">
        <span id="version"></span>
        <span id="coordinate-display"></span>
        <span id="jump-to-extent"></span>
    </div>

    <div id="print-preview"></div>

    <script type="text/javascript" src="config.js"></script>
    <!--
    <script type="text/javascript" src="../geomoose/node_modules/openlayers/dist/ol.js"></script>
    -->
    <script type="text/javascript" src="../geomoose/dist/geomoose.js"></script>
    <script type="text/javascript" src="../geomoose/src/services/identify.js"></script>
    <script type="text/javascript" src="../geomoose/src/services/search.js"></script>
    <script type="text/javascript" src="../geomoose/src/services/select.js"></script>
    <script type="text/javascript" src="../geomoose/src/services/geocode-osm.js"></script>
    <script type="text/javascript" src="../geomoose/src/services/findme.js"></script>
    <script type="text/javascript" src="../geomoose/src/services/zoomto.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
