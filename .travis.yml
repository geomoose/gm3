dist: trusty
language: node_js
node_js:
    - "8"

# setup some solid deps.

# ensure the code lints clean.
before_script:
    - sudo apt-get -qq update
    - sudo apt-get install -y libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev g++
    - npm install canvas@1.6.7
    - npm install
    - grunt build
